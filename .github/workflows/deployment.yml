name: create infrastructure and site

on:
  push:
    branches: [deployment]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.7
        uses: actions/setup-python@v1
        with:
          python-version: 3.7
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ansible==2.9.27 requests botocore boto boto3
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_DEFAULT_REGION }}
      - name: Install SSH Key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.PRIVATE_KEY }}
          known_hosts: 'just-a-placeholder-so-we-dont-get-errors'
      - name: Create env file
        uses: SpicyPizza/create-envfile@v1.3
        with:
          envkey_docker_user: '${{ secrets.DOCKER_USER }}'
          envkey_docker_token: '${{ secrets.DOCKER_TOKEN }}'
          directory: ./ansible/group_vars
          file_name: docker.env
      - name: run playbook
        run: |
          ansible-playbook ./ansible/deploy_server_app.yml --ssh-common-args='-o StrictHostKeyChecking=no'
